<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline CSS Converter</title>
</head>

<body style="background-color: lightblue;">
  <h1 style="color: darkblue; font-size: 24px;">Hello World!</h1>
  <p style="color: #333; font-size: 14px;">This is a paragraph with external CSS.</p>
  <button style="background-color: green; color: white; padding: 10px; border: none; border-radius: 5px;">Click
    Me</button>
  <div id="unique-element" class="container" style="font-weight: bold;padding: 20px; background-color: #f9f9f9;">
    <p style="color: #333; font-size: 14px;">Another styled element inside a container.</p>
  </div>


</body>

</html>
